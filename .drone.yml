kind: pipeline
name: default
type: docker

steps:
- name: test
  image: python:3.8-slim-buster
  commands:
    - pip install -r requirements.txt
    - PYTHONPATH=. pytest

- name: push to github
  image: appleboy/drone-git-push
  settings:
    branch: master
    remote: git@github.com:dmeiburg/softlab.git 
    force: false
  environment:
    GIT_PUSH_SSH_KEY:
      from_secret: github_ssh_key
